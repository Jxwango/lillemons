<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="./assets/origin.png" />
    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->

    <!-- bootstrap -->
    <link
      href="./third-party/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="./third-party/swiper-7/swiper-7-4-1.css"

  <body>
    <div class="mt-4">
      <a href="./index.html" class="bat back-to-home text-decoration-none">
        &#60; &nbsp;Return Home</a
      >
    </div>
    <div class="swiper-container">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        </div>
      </div>

      <div class="details-group text-center">
        <h2 class="page-title">
          The relic lets out a big burst of energy, altering everything down to the
          smallest particle. Your Little Lemon Friends NFT(s) have now been upgraded with a pixel
          version! Check them out on Opensea :D
        </h2>

        <a href="#" class="btn btn-opensea">Opensea</a>
      </div>
    </div>

    <!-- jquery -->
    <script src="./third-party/jquery-3.6.0/jquery-3.6.0.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="./third-party/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <!-- Swiper JS -->
    <script src="./third-party/swiper-7/swiperjs-7-4-1.js"></script>
    <script>
	    let lemons_changed = []
	    lemons_changed = JSON.parse(atob(new URL(window.location.toString()).searchParams.get('lemons')))
	    console.log(lemons_changed)
	    for (let l of lemons_changed.lemons) {
		document.querySelector('.swiper-wrapper').innerHTML += `<div class="swiper-slide"><img src="https://chaos-share.s3.amazonaws.com/lemons/${l}.gif"></img></div>`
	    }
    </script>
    <script src="./js/image-diplay.js"></script>

  </body>
